<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reponsiver</title>
    <link rel="stylesheet" href="../responsiver_menu/menu.css">

</head>
<body>
    <nav>
        <a href="#" id="trigger">MENU</a>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">WEB</a></li>
            <li><a href="#">DESIGN</a></li>
            <li><a href="#">MAP</a></li>
            <li><a href="#">CONTACT</a></li>
        </ul>   
    </nav>
    <script src="../responsiver_menu/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            var trigger =$("#trigger");
            var menu = $("nav ul");

            $(trigger).on("click", function(e){
                e.preventDefault();
                menu.slideToggle()
                   
            });

            $(window).resize(function(){
                var w=$(window).width();

                if(w > 320 && menu.is(":hidden")){
                    menu.removeAttr("style");
                }
            });
            //resize는 화면 크기에 따라 비율은 다르개해줌 
        });
    </script>
</body>
</html>
