<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>one</title>
    <link rel="stylesheet" href="../parallax_jpuert/css/parallax.css">
    
</head>
<body>
    <div id="wrap">
        <nav id="nav" class="main">
            <h1><a href="http://www.beanoc.lock.com"><img src="../parallax_jpuert/images/logo.jpg" alt=""></a></h1>
            <ul>
                <li><a href="#ms1" class="scroll">Link 1</a></li>
                <li><a href="#ms2" class="scroll">Link 2</a></li>
                <li><a href="#ms3" class="scroll">Link 3</a></li>
            </ul>
        </nav>
        <div id="ms1" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>It's bean o'clock</h3>
                <p> 원두커피 전문 쇼핑물입니다.
                    <div class="icon"><img src="../parallax_jpuert/images/icon_view.png" alt=""></div>
                </p>
            </section>
        </div>
        <div id="ms2" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Cold brewed coffee</h3>
                <p> 믿을 수 있는 고품질의 더치커피를 찾으신다면 <br>
                    지금 바로 주문하세요!
                    <div class="icon"><img src="../parallax_jpuert/images/icon_order.png" alt=""></div>
                </p>
            </section>
        </div>
        <div id="ms3" class="container bg-holder" data-width="1200" data-height="600">
            <section class="content">
                <h3>Rosted bean</h3>
                <p> 주문 후 로스팅한 신선한 원두를 <br>
                    만나 보고 싶다면 지금 바로 주문하세요!
                    <div class="icon"><img src="../parallax_jpuert/images/icon_order.png" alt=""></div>
                </p>
            </section>
        </div>
    </div>
<script src="../parallax_jpuert/js/jquery-2.2.4.min.js"></script>
<script src="../parallax_jpuert/js/jquery.parallax-scroll.js"></script>
<script>
    $(function(){
        $(".scroll").click(function(e){
            e.preventDefault();
            $('html,body').animate({
                scrollTop: $(this.hash).offset().top
            },500)
        });
    });
</script>
</body>
</html>
