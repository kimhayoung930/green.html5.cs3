<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backtretch</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:wght@200&display=swap');

        #content{
            position:absolute;
        }
       h1{
            color: #aff500;
            font-family: 'Courgette', cursive;
            font-size: 7rem;
            font-style: italic;
            text-shadow: 2px 2px 3px #222, 2px 2px 3px black;
        }
    </style> 
   
</head>
<body>
    <div id="content">
        <h1>Startup Company</h1>
    </div>

    <script src="../10/jquery-3.6.0.min.js"></script>
    <script src="../10/jquery.backstretch.min - 복사본.js"></script>
    <script>
        $(function (){
            $.backstretch(["office-1.jpg","office-2.jpg","office-3.jpg"]
            ,{duration:3500,fade:750});
        });
    </script>
</body>
</html>
