<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>full_video</title>
    <style>
         @import url('https://fonts.googleapis.com/css2?family=Courgette&family=Josefin+Sans:wght@200&display=swap');
         #videobg{
             position: fixed;
             right: 0;
             bottom: 0;
             width: auto;
             min-width: 100%;
             height: auto;
             min-height: 100%;
             z-index: -100%;
             background: url(../images/seagull.jpg) no-repeat;
             background-size: cover;
         }
         #container{
             position: relative;
             margin: 250px auto;
             width: 80%;
             height: auto;
             padding: 20px;
         }
         h1{
             font-family: 'Courgette',cursive;
             font-size: 5em;
             font-weight: 700;
             text-shadow: 2px 2px 5px white;
         }
         @media screen and (max-width:880px){
             body{
                 background: url(../images/seagull-m.jpg) no-repeat fixd center #000;
                 background-size: cover;
             }
             #videobg{
                 display: none;
             }
         }
    </style>
</head>
<body>
    <video autoplay muted loop id="videobg" poster="../images/seagull.jpg">
        <source src="../videos/seagull.webm" type="video/webm">
        <source src="../videos/seagull.mp4" type="video/mp4">
        <source src="../videos/seagull.ogv" type="video/ogg">
    </video>
    <div id="container">
        <h1>jonathan livingston Seagull</h1>
    </div>
</body>
</html>
