<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jomalone</title>
    <link rel="stylesheet" href="../css/jomalonel1.css">
    <link rel="stylesheet" href="../css/fullpage.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/fullpage.min.js"></script>
    <script src="../js/jomalone.js"></script>

</head>
<body>
    <div id="header">
        <div class="nav">
            <ul>
                <li data-menuanchor><a href="#">New</a></li>
                <li data-menuanchor><a href="#">Cologen</a></li>
                <li data-menuanchor><a href="#">Body & Hand</a></li>
            </ul>
        </div>
    </div>
    <div id="fullpage">
        <!-- section1 -->
        <div class="section s1">
            <video id="video" loop="loop" autoplay="true" volume="0" muted="muted" preload="auto">
                <source src="../img/20A03_LavenderLand_6_sec_16x9_UNTITLED (1).mp4"> 
            </video>
        </div>

        <!-- section2 -->
        <div class="section s2">
            <div class="photo1"><img src="../img/사진1.jpg" alt="사진1"></div>
            <div class="text"><p>LANEMDER LAND</p></div>
            <div class="photo2"><img src="../img/사진2.jpg" alt="사진2" ></div>
        </div>

        <!-- section3 -->
        <div class="section s3" >
            <div>
                <div class="bestitme">
                <h1>MOST LOVED</h1>
                <p>가장 사랑받는 제품</p>
                <div class="bestbox">
    
                <div class="bestitme1"></div>
                    <div class="box1">
                        <div class="sidebox1"></div>
                    </div>
                </div>
    
                <div class="bestitme2">
                    <div class="box2">
                        <div class="sidebox2"></div>
                    </div>
                </div>
    
                <div class="bestitme3">
                    <div class="box3">
                        <div class="sidebox3"></div>
                    </div>
                </div>
            </div>
        </div>
            

        <!-- section4 -->
    <div class="section s4">
            <div class="cologenitem">
                <h1>COLOGNE</h1>
                <p>정교하지만 심플한 절미의 향기</p>
                <div class="cologneitmeimg">
                    <div class="colognebox1">
                        <div class="cologne1"></div>
                    </div>
                </div>
                <div class="cologneitme2">
                    <div class="colognebox2">
                        <div class="cologne2"></div>
                    </div>
                </div>
                <div class="cologneitme3">
                    <div class="colognebox3">
                        <div class="cologne3"></div>
                    </div>
                </div>
            </div>
    </div>    
        <!-- section5 -->
        <div class="section s5">
            <div class="newitem">
                <h1>WHTA'S NEW</h1>
                <p>라벤더의 향긋 한 향기 나는 온라인 부티크 출시</p>
                <div class="newitmeimg">
                <div class="newitme1">
                    <div class="newbox1">
                        <div class="new1"></div>
                    </div>
                </div>
                <div class="newitme2">
                    <div class="newbox2">
                        <div class="new2"></div>
                    </div>
                </div>
                <div class="newitme3">
                    <div class="newbox3">
                        <div class="new3"></div>
                    </div>
            </div>
        </div>

        <!-- section6 -->
        <div class="section s6">
            <h1>section6</h1>
        </div>

        <!-- footer -->
        <div class="section s7">
            <h1>footer</h1>
        </div>
    </div>
</body>
</html>
