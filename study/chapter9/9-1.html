<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition-delay</title>
    <style>
         #graph{
            width: 610px;
            border: 3px solid black;
        }
        .bar{
            width: 10px; height: 50px;
            background-color: orange;
            margin: 5px;

            transition-duration: 5s;
        }
        .bar:nth-child(1){
            transition-delay: 0s;
        }
        .bar:nth-child(2){
            transition-delay: 1s;
        }
        .bar:nth-child(3){
            transition-delay: 2s;
        }
        .bar:nth-child(4){
            transition-delay: 3s;
        }
        .bar:nth-child(5){
            transition-delay: 4s;
        }
        #graph:hover > .bar{
            width: 600px;
        }
    </style>
</head>
<body>
    <h1>Css3 Transition Graph</h1>
    <div id="graph">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
    </div>
</body>
</html>
