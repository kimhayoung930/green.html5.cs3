<body>
    <script>
        var price1 = prompt ("교통비는?", "0") ;
        var price2 = prompt ("식비는?", "0") ;
        var price3 = prompt ("음료비는?", "0") ;

        var result = price1 + price2 + price3 ;
        var excess = result - 10000 ; 
        result = result > 10000 ? excess +"원 초과 " : "돈관리 잘 했어요!" ;
        document.write(result);
    </script>
</body>
