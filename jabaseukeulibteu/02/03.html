<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="../02/js/03.js"></script>
    <script>
        var box;
        box = 100;
        box = 300;
        document.write(box); //30
    </script>
<hr>
    <!-- 문자 -->
    <br>
    <script>
        var a = true;
        var b = false;
        var c = 10 > 5; //true
        var d = Boolean(null) //false

        document.write(a, "<br>");
        document.write(b, "<br>");
        document.write(c, "<br>");
        document.write(d, "<br>");

    </script>
<hr>
<!-- null & undefined -->
<script>
    var num = 100;
    var str = "<h1>자바스크립트</h1>";

    document.write(typeof num, "<br>") //number
    document.write(typeof str); //string
    document.write(str);
</script>

<hr>
<script>
    var s="javascript";
    var num="100";
    var tag="<h1> String </h1>";

    document.write(s,"<br>")
    document.write(num,"<br>")
    document.write(tag)
</script>

<hr>
<script>
    var s="<h1 id='main'>안녕하세요</h1>";
    var t=Number("500");

    document.write(s)
    document.write(t)
</script>
</body>
</html>
