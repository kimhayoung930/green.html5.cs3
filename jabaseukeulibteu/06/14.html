<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../06/J-qq/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#p1").addClass("aqua");
            $("#p2").removeClass("red");
            $("#p3").toggleClass("green");
            $("#p4").toggleClass("green");
            $("#p6").text($("#p5").hasClass("yellow"));

        });
    </script>
    <style>
        .aqua{background-color: #0ff;}
        .red{background-color: #f00;}
        .green{background-color: #0f0;}
        .yellow{background-color: #ff0;}
    </style>
</head>
<body>
    <P id="p1">내용1</P>
    <P id="p2" class="red">내용2</P>
    <P id="p3">내용3</P>
    <P id="p4" class="green">내용4</P>
    <P id="p5" class="yellow">내용5</P>
    <p id="p6"></p>
</body>
</html>
