<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../07/jquery-2.2.4.min.js"></script>
    <script>
        $(function(){
            $("#btn1")
            .data({"text":"javascript"})
            .on({
                "mouseover":overFnc,
                "mouseout" :outFnc 
            });

            $("#btn2")
            .data({"text":"welcome!"})
            .on({
                "mouseover focus":overFnc,
                "mouscout blur" : outFnc            
            });

            function overFnc(){
                $(".txt").text($(this).data("text"));
                var t =$(this).data("text");
                console.log(t);
            }
            function outFnc(){
                $(".txt").text("");
            }
        });
    </script>
</head>
<body>
    <p><button id="btn1">버튼1</button></p>
    <p><button id="btn2">버튼2</button></p>
    <p class="txt"></p>
</body>
</html>
