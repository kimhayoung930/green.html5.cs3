<!DOCTYPE html>
<html lang="ko">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>focus,blur,focusin,focisout</title>
    <script src="../07/jquery-3.6.0.min.js"></script>
    <script>
        $(function(){
            $("#user_id_1,#user_pw_1").on()
        })
    </script>

<body>
    <h1>focus/ blur</h1>
    <form action="#">
        <p>
            <label for="user_id_1">ID</label><input type="text" name="user_id_1"
            id="user_id_1">
            
        </p>
        <p>
            <label for="user_pw_1">PW</label><input type="password"
            name="user_pw_1" id="user_pw_1">
        </p>
    </form>
    <h1>focusin/focusout</h1>
    <form action="#" id></form>
    <p><label for="user_id_2">ID</label><input type="text" name="user_id_2"
        id="user_id_2">
    </p>
    <p>
        <label for="user_pw_2">PW</label><input type="text" name="user_pw_2" id="user_pw_2">
    </p>

</html>
