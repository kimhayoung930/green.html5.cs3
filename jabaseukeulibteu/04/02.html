<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
</head>
<body>
    <script>
        var arr =[30,"따르릉",true];

        document.write("<h1>배열값 가져오기-1</h1>");
        document.write(arr[0],"<br>");
        document.write(arr[1],"<br>");
        document.write(arr[2],"<br>");


        document.write("<h3>배열값 가져오기 -2</h3>");
        for(var i=0; i<arr.length;i++){
            document.write(arr[i],"<br>");
        }

        document.write("<h3>배열값 가져오기 -3</h3>");
        for (i in arr) {
            document.write(arr[i],"<br>");
        }
    </script>

    <hr>

    <script>
        var arr_1=["사당", "교대", "방배", "강남"];
        var arr_2=["신사", "압구정", "옥수"];

        var result = arr_1.join("-");
        console.log(result);

        var result = arr_1.concat(arr_2);
        console.log(result);

        var result = arr_1.slice(1 ,3);
        console.log(result);

        arr_1.sort();
        console.log(arr_1);

        arr_2.reverse();
        console.log(arr_2);
    </script>

    <script>
        var greenArr =["교대","방배","강남"];
        var yellowArr =["미금","정자","수서"];

        greenArr.splice(2,1,"서초","역삼");
        console.log(greenArr);

        var data1=yellowArr.pop();
        var data2=yellowArr.shift();

        yellowArr.push(data2);
        console.log(yellowArr);

        yellowArr.unshift(data1);
        console.log(yellowArr);
    </script>
</body>
</html>
