<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- 문제1 -->
 <script>
var i;
for(i=10; i>=0; i--) {
    document.write(i,"<br>")
}
 </script>
 <hr>

 <!-- 문제2 -->
<script>
    var i;
    for(i=0; i<=10; i++){
        if(i%2 ==0) {
            document.write(i,"<br>")
        }
    }
</script>
<hr>

<!-- 문제3 -->
<script>
  var num =0;
  for(i=0; i<10; i++){
      num=num+i;
  }
  document.write(num);
</script>
<hr>
<!-- 문제4 -->
<script>
    var num=0;
    for(i=1; i<20; i++){
        if(i%2==0 || i%3 ==0) {
            num=num+i
        }
    } 
    document.write(num);
</script>
<hr>
<!-- 문제6 -->
<script>
var i=1;
while(i <=10){
    if(i%2 ==1) {
        document.write(i,"<br>")
    }
    i++;
}

</script>
<hr>
<!-- 문제7 -->
<script>
    var i=1;
    while(i <=10){
        if(i%2 ==0) {
            document.write(i,"<br>");
        }
    }
</script>
<hr>
</body>
</html>
