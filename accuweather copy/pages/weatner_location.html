<!DOCTYPE html>
<html lang="ko">
<head>

    <title>AccuWeather | 지역날씨 </title>
    <link rel="stylesheet" href="../library/fontawesome-free-5.15.3-web/">

<body>
    <header id="main_header">
        <div class="gnb_container">
            <div class="gnb menu">
                <div class="logo">
                    <a href="#"><img src="../img/logo.svg" alt="로고"></a>
                </div>
                <ul class="nav">
                    <li><a href="#">레이더 및 지도</a></li>
                    <li><a href="#">동영상</a></li>
                    <li><a href="#">악천후 기상</a></li>
                    <li><a href="#">개인화된 예보</a></li>
                    <li><a href="#">설정</a></li>
                </ul>
                <div class="setting">
                    <a href="#"><i class="fas fa-cog fa-lg"></i></a>
                </div>
                <div class="trigger">
                    <a href="#" class="mobile hamburger"><i class="fas fa-bars fa-lg"></i></a>
                    <a href="#" class="mobile close"><i class="fas fa-times fa-lg"></i></a>
                </div>
            </div>
        </div>
        <div class="active_path">
            <div class="active_bar"></div>
        </div>
        <div class="lnb_container">

                <div>위성</div>

            </div>

                <div>동영상</div>
                <div>인기정보</div>
                <div>전문가예보</div>

            </div>
            <div class="lnb">
                <div>악천후 기상</div>
                <div>허리케인</div>
            </div>
        </div>

    <div id="main_content">
     메인페이지
    </div>
    <div id="mobile_menu">
        <!-- 모바일 메뉴 리스트 -->
    </div>
    <footer id="main_footer">
        하단
    </footer>
