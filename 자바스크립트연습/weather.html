<html lang="ko">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    

<div id="temp">
    <div>
        <span>*일자별 온도 :</span>
        <span id="show_temp"></span>
    </div>
    <div>
        <span>*일자별 평균 온도:</span>

    </div>

<div id = "rain">

<div id = "bust">

        <span>*일자별 미세먼지량 :</span>
        <span id ="show_bust"></span>
    </div>
    <div>
        <span>*일자별 평균 미세먼지량:</span>

    </div>
    <script src="weather.js"></script>
