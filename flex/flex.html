   <style>
       .container {
           width: 100%;
           height: 150px;
           display: flex;
           align-items: center;
           background-color: #eee;
           border: 1px solid #222;
           margin-bottom: 20px;
       }

       .box1 {flex: 2;}
       .box2 {flex: 30px;}
       .box3 {flex: 1 40px;}
       .box4 {flex: 1 1;}   
       .opt5 {flex: 2 2 0;}
       
    
       /* flex-direction(방향은 지정하는 태그
    row는 옆으로 column는 위로 쌓이는거) */
    /* flex-wrap은 방향성을 제시할때 사용하는 태그 
    nowrap 한줄에 있는거고 wrap,wrao-reverse는 둘줄로 나누어서 시작하는거 */
    /* justify-conten는 콘텐츠간의 간격은 지정하는 태그이다. flex-star시작점에 맞추어서 배치
    flex-end 끝점에 맞추어서 하는거, space-between 양끝에 배치에서 중간에 콘테츠를 배치
    align-items는 교차축은 기준으로 위치를 조절함
    flex를 쓰면 비율을 지정할 수 있다.
    /* w3shcools*/ 

       .box{
           padding: 5px 45px;
           margin: 5px;
           background-color: #222;
       }

       p{
           color: #fff;
           text-align: center;
       }
   </style>
